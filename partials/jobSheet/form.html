<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-info">
                <div class="panel-body">
                    <div class="row">
                        <div class="col-md-12 clearfix">
                            <h4 class="pull-left" style="margin: 0 0 20px;"><i class="fa fa-building"></i>&nbsp;&nbsp;Job DataSheet Detail</h4>

                            <div class="pull-right">
                            	<span ng-show="formInfo.$invalid" class="label label-danger">form not completed</span>
                                <a href="javascript:;" ng-click="save()" class="btn btn-primary" ng-disabled="formInfo.$invalid">Save</a>
                                <a href="#/jobSheet" class="btn btn-primary">Back To Listing</a>
                            </div>
                        </div>
                        <div class="col-md-12 ">
                            <div class="panel panel-gray">
                                <div class="panel-heading">
                                    <h4>Job DataSheet Information</h4>
                                    <div class="options">
                                        <div><small>* = Required Information</small></div>
                                    </div>
                                </div>
                                <div class="panel-body">
                                    <div class="col-md-12">
                                        <form name="formInfo" class="formObj form-horizontal" novalidate>
                                            <div class="col-md-6">
                                                <div class="form-group" ng-repeat="col in columns|slice:0:29">
                                                    <label ng-if="col.column != 'A'" for="{{col.column}}" class="col-sm-3 control-label">{{col.title}}</label>
                                                    <div ng-if="col.column != 'A'" class="col-sm-9">
                                                        <input type="text" class="form-control" name="{{col.column}}" id="{{col.column}}" ng-maxlength="100" ng-model="obj[col.column]">
                                                        <p ng-show="formInfo.{{col.column}}.$invalid && !formInfo.{{col.column}}.$pristine" class="help-block text-danger">Enter a valid {{col.title}}.</p>
                                                    </div>
                                                    <label ng-if="col.column == 'A'" for="{{col.column}}" class="col-sm-3 control-label">{{col.title}} <span style="color:red">*</span></label>
                                                    <div ng-if="col.column == 'A'" class="col-sm-9">
                                                        <input type="text" class="form-control" name="{{col.column}}" id="{{col.column}}" ng-maxlength="100" ng-model="obj[col.column]" readonly>
                                                        <p ng-show="formInfo.{{col.column}}.$invalid && !formInfo.{{col.column}}.$pristine" class="help-block text-danger">Enter a valid {{col.title}}.</p>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-group" ng-repeat="col in columns|slice:30:60">
                                                    <label for="{{col.column}}" class="col-sm-3 control-label">{{col.title}}</label>
                                                    <div class="col-sm-9">
                                                        <input type="text" class="form-control" name="{{col.column}}" id="{{col.column}}" ng-maxlength="100" ng-model="obj[col.column]">
                                                        <p ng-show="formInfo.{{col.column}}.$invalid && !formInfo.{{col.column}}.$pristine" class="help-block text-danger">Enter a valid {{col.title}}.</p>
                                                    </div>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
