<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-info">
                <div class="panel-body">
                    <div class="row">
                        <div class="col-md-12 clearfix">
                            <h4 class="pull-left" style="margin: 0 0 20px;"><i class="fa fa-list"></i>&nbsp;&nbsp;User Listing</h4>
                            <div class="btn-group pull-right">
                                <a href="#/userNew" class="btn btn-primary btn-sm ">New User</a>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <table ng-table="objTableParams" show-filter="true" class="table">
                                <tr ng-repeat="user in $data">
                                    <td data-title="'Username'" sortable="'username'" filter="{ 'username': 'text' }">
                                        <a href="#/userDetail/{{user._id}}">{{user.username}}</a>
                                    </td>
                                    <td data-title="'Employee Name'" sortable="'employee.employeeName'" filter="{ 'employee.employeeName': 'text' }">
                                        {{user.employee.employeeName}}
                                    </td>
                                    <td data-title="'Name'" sortable="'name'" filter="{ 'name': 'text' }">
                                        {{user.name}}
                                    </td>
                                    <td data-title="'Role'" sortable="'role'" filter="{ 'role': 'text' }">
                                    	<span ng-repeat="roleItem in user.role">
                                    		{{$first ? roleItem.name : (", " + roleItem.name)}}
                                    	</span>
                                    </td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
