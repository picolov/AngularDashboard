<div class="container">
	<div class="row">
		<div class="col-md-12">
			<div class="panel">
				<div class="panel-heading">
					<h4>
						<ul class="nav nav-tabs">
							<li class=""><a href="#/employeeProfilesDetail/{{_id}}">Profile</a></li>
							<li class="active"><a href="javascript:;">Experience</a></li>
							<li class=""><a href="#/employeeProfilesActivityLog/{{_id}}">Activity Log</a></li>
						</ul>
					</h4>
					<div class="options">
					</div>
				</div>
			</div>
		</div>
	</div>
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-info">
                <div class="panel-body">
                    <div class="row">
                        <div class="col-md-12 clearfix">
                            <h4 class="pull-left" style="margin: 0 0 20px;"><i class="fa fa-list"></i>&nbsp;&nbsp;Experience Listing</h4>
                            <div class="btn-group pull-right">
                            </div>
                        </div>
                        <div class="col-md-12">
                            <table ng-table="objTableParams" show-filter="true" class="table">
                                <tr ng-repeat="job in $data">
                                    <td data-title="'Job UID - Client Name'" sortable="'name'" filter="{ 'name': 'text' }">
                                        <a href="#/jobDetail/{{job._id}}">{{job._id}}</a>
                                    </td>
                                    <td data-title="'Well'" sortable="'name'" filter="{ 'name': 'text' }">
                                        {{job.name}}
                                    </td>
                                    <td data-title="'Country'" sortable="'phone'" filter="{ 'phone': 'text' }">
                                        {{job.name}}
                                    </td>
                                    <td data-title="'Position'" sortable="'mobile'" filter="{ 'mobile': 'text' }">
                                        {{job.name}}
                                    </td>
                                    <td data-title="'Date Range'" sortable="'mobile'" filter="{ 'mobile': 'text' }">
                                        {{job.name}}
                                    </td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
