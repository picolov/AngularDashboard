<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-info">
                <div class="panel-body">
                    <div class="row">
                        <div class="col-md-12 clearfix">
                            <h4 class="pull-left" style="margin: 0 0 20px;"><i class="fa fa-building"></i>&nbsp;&nbsp;{{obj.title}}</h4>

                            <div class="pull-right">
                                <a ng-show="obj.user._id == currentUser._id" href="#/forumTopicEdit/{{obj._id}}" class="btn btn-primary">Edit</a>
                                <a ng-show="obj.user._id == currentUser._id" href="javascript:;" ng-click="deleteObj()" class="btn btn-primary">Delete</a>
                            </div>
                        </div>
                        <div class="col-md-12">
                        	<textarea name="topicDesc" id="topicDesc" style="width: 100%;">{{obj.desc}}</textarea>
                        </div>
                        <div class="col-md-12">
                        	<h4 class="pull-right"><small>{{obj.user.fullName}} [ {{formatTime(obj.createdTime)}} ]</small></h4>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
	<div class="row">
        <div class="col-md-12">
            <table ng-table="objTableParams" class="table">
                <tr ng-repeat="item in $data" on-last-repeat>
                    <td class="col-md-12">
                    	<div class="panel panel-gray">
		                   <div class="panel-heading">
		                       <h4>{{item.title}}</h4>
		                       <div class="options">
		                           <div class="pull-right">
		                                <a ng-show="item.user._id == currentUser._id" href="#/forumPostEdit/{{item._id}}" class="btn btn-primary">Edit</a>
		                                <a ng-show="item.user._id == currentUser._id" href="javascript:;" ng-click="deletePost(item._id)" class="btn btn-primary">Delete</a>
		                            </div>
		                       </div>
		                   </div>
		                   <div class="panel-body">
		                       <div class="col-md-12">
		                  			<textarea class="postContent" name="desc" style="width: 100%;">{{item.desc}}</textarea>
		                       </div>
		                       <div class="col-md-12">
		                       		<h4 class="pull-right"><small>{{item.user.fullName}} [ {{formatTime(item.createdTime)}} ]</small></h4>
		                       </div>
		                   </div>
		               </div>
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-gray">
                <div class="panel-heading">
                    <h4>Reply To Topic</h4>
                    <div class="options">
                        <div><small>* = Required Information</small></div>
                    </div>
                </div>
                <div class="panel-body">
                    <div class="col-md-12">
                        <form name="formInfo" class="formObj form-horizontal" novalidate>
                            <div class="form-group">
                                <label for="title">Title <span style="color:red">*</span></label>
                                <input type="text" class="form-control" name="title" id="title" ng-maxlength="100" ng-model="title" required>
                                <p ng-show="formInfo.title.$invalid && !formInfo.title.$pristine" class="help-block text-danger">Enter a valid Title.</p>
                            </div>
                            <div class="form-group">
                                <label for="replyDesc">Description</label>
                                <textarea name="replyDesc" id="replyDesc" class="form-control"></textarea>
                            </div>
                            <div class="col-md-12">&nbsp;
                            </div>
                            <div class="form-group">
                            	<a ng-disabled="formInfo.$invalid" href="javascript:;" ng-click="addReply()" class="btn btn-primary">Submit Reply</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
