<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-info">
                <div class="panel-body">
                    <div class="row">
                        <div class="col-md-12 clearfix">
                            <h4 class="pull-left" style="margin: 0 0 20px;"><i class="fa fa-building"></i>&nbsp;&nbsp;Post Detail</h4>

                            <div class="pull-right">
                            	<span ng-show="formInfo.$invalid" class="label label-danger">form not completed</span>
                                <a href="javascript:;" ng-click="save()" class="btn btn-primary" ng-disabled="formInfo.$invalid">Save</a>
                            </div>
                        </div>
                        <div class="col-md-12 ">
                            <div class="panel panel-gray">
                                <div class="panel-heading">
                                    <h4>Topic Information</h4>
                                    <div class="options">
                                        <div><small>* = Required Information</small></div>
                                    </div>
                                </div>
                                <div class="panel-body">
                                    <div class="col-md-12">
                                        <form name="formInfo" class="formObj form-horizontal" novalidate>
				                            <div class="form-group">
				                                <label for="title">Title <span style="color:red">*</span></label>
				                                <input type="text" class="form-control" name="title" id="title" ng-maxlength="100" ng-model="obj.title" required>
				                                <p ng-show="formInfo.title.$invalid && !formInfo.title.$pristine" class="help-block text-danger">Enter a valid Title.</p>
				                                
				                            </div>
				                            <div class="form-group">
				                                <label for="desc">Description</label>
		                                    	<textarea name="desc" id="desc" class="form-control"></textarea>
				                            </div>
				                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
