<div class="container">
	<div class="row">
		<div class="col-md-12">
			<div class="arrowcrumbs horizontalOverflow">
			    <a ng-href="#/jobInfoDetail/{{_id}}"><span>Job Information</span></a>
			    <a ng-href="#/jobInfoServiceOrder{{jobInfo.type}}/{{_id}}"><span>Service Order</span></a>
			    <a ng-href="#/jobInfoOutgoingTools{{jobInfo.type}}/{{_id}}" class="current"><span>Outgoing Tools Prep</span></a>
			    <!-- <a ng-href="#/jobInfoJarSets/{{_id}}"><span>Jar Settings</span></a> -->
			    <a ng-href="#/jobInfoOnSiteReport/{{_id}}"><span>On Site Report</span></a>
			    <!-- <a ng-href="#/jobInfoExpenseReport/{{_id}}"><span>Expenses Report</span></a> -->
			</div>
		</div>
	</div>
	<div class="row"><div class="col-md-12">&nbsp;</div></div>
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-info">
                <div class="panel-body">
                    <div class="row">
                        <div class="col-md-12 clearfix">
                            <h4 class="pull-left" style="margin: 0 0 20px;"><i class="fa fa-building"></i>&nbsp;&nbsp;Outgoing Tools Detail</h4>

                            <div class="pull-right">
                            </div>
                        </div>
                        <form name="formInfo" class="formObj form-horizontal" novalidate>
	                        <div class="col-md-12">
	                            <div class="form-group">
	                                <label class="col-sm-6 control-label">Outgoing Cased Hole Jar Inspection</label>
	                                <div class="col-sm-6">
	                                	<a ng-if="!inspection && (jobInfo.status._id != '2' || haveAllAccess('@completeJobEdit'))" ng-href="#/jobInfoOutgoingTools1InspectionNew/{{_id}}" class="btn btn-primary">Add</a>
	                                    <a ng-if="inspection && (jobInfo.status._id != '2' || haveAllAccess('@completeJobEdit'))" ng-href="#/jobInfoOutgoingTools1InspectionEdit/{{_id}}" class="btn btn-primary">Edit</a>
	                                    <a ng-if="inspection" ng-href="#/jobInfoOutgoingTools1InspectionDetail/{{_id}}" class="btn btn-primary">View</a>
                               			<!-- <a ng-if="inspection" href="javascript:;" ng-click="detailInspectionPdf()" class="btn btn-primary">Pdf</a> -->
	                                </div>
	                            </div>
	                            <div class="form-group">
	                                <label class="col-sm-6 control-label">Cased Hole Jar Leak & Continuity Check</label>
	                                <div class="col-sm-6">
	                                	<a ng-href="#/jobInfoOutgoingTools1LeakBakerList/{{_id}}" class="btn btn-primary">List</a>
	                                </div>
	                            </div>
	                            <div class="form-group">
	                                <label class="col-sm-6 control-label">Jar Sign In / Sign Out Sheet</label>
	                                <div class="col-sm-6">
	                                	<a ng-href="#/jobInfoOutgoingToolsInOutList/{{_id}}" class="btn btn-primary">List</a>
	                                </div>
	                            </div>
	                        </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
