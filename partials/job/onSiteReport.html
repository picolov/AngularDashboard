<div class="container">
	<div class="row">
		<div class="col-md-12">
			<div class="arrowcrumbs horizontalOverflow">
			    <a ng-href="#/jobInfoDetail/{{_id}}"><span>Job Information</span></a>
			    <a ng-href="#/jobInfoServiceOrder{{jobInfo.type}}/{{_id}}"><span>Service Order</span></a>
			    <a ng-href="#/jobInfoOutgoingTools{{jobInfo.type}}/{{_id}}"><span>Outgoing Tools Prep</span></a>
			    <!-- <a ng-href="#/jobInfoJarSets/{{_id}}"><span>Jar Settings</span></a> -->
			    <a ng-href="#/jobInfoOnSiteReport/{{_id}}" class="current"><span>On Site Report</span></a>
			    <!-- <a ng-href="#/jobInfoExpenseReport/{{_id}}"><span>Expenses Report</span></a> -->
			</div>
		</div>
	</div>
	<div class="row"><div class="col-md-12">&nbsp;</div></div>
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-info">
                <div class="panel-body">
                    <div class="row">
                        <div class="col-md-12 clearfix">
                            <h4 class="pull-left" style="margin: 0 0 20px;"><i class="fa fa-building"></i>&nbsp;&nbsp;On Site Report Detail</h4>

                            <div class="pull-right">
                            </div>
                        </div>
                        <form name="formInfo" class="formObj form-horizontal" novalidate>
	                        <div class="col-md-12">
	                        	<div class="form-group">
	                                <label class="col-sm-6 control-label">Daily Job Report</label>
	                                <div class="col-sm-6">
	                                	<a ng-if="!dailyJob && (jobInfo.status._id != '2' || haveAllAccess('@completeJobEdit')) && (myJob(jobInfo) || haveAllAccess('@onSiteEdit'))" ng-href="#/jobInfoOnSiteDailyJobNew/{{_id}}" class="btn btn-primary">Add</a> 
	                                    <a ng-if="dailyJob && (jobInfo.status._id != '2' || haveAllAccess('@completeJobEdit')) && (myJob(jobInfo) || haveAllAccess('@onSiteEdit'))" ng-href="#/jobInfoOnSiteDailyJobEdit/{{_id}}" class="btn btn-primary">Edit</a> 
	                                    <a ng-if="dailyJob" ng-href="#/jobInfoOnSiteDailyJobDetail/{{_id}}" class="btn btn-primary">View</a> 
	                                </div>
	                            </div>
	                            <div class="form-group">
	                                <label class="col-sm-6 control-label">Open Hole Jar Pre-Set Approval </label>
	                                <div class="col-sm-6">
	                                	<a ng-if="!approval && (jobInfo.status._id != '2' || haveAllAccess('@completeJobEdit')) && (myJob(jobInfo) || haveAllAccess('@onSiteEdit'))" ng-href="#/jobInfoJarSetsOpenHoleNew/{{_id}}" class="btn btn-primary">Add</a>
	                                    <a ng-if="approval && (jobInfo.status._id != '2' || haveAllAccess('@completeJobEdit')) && (myJob(jobInfo) || haveAllAccess('@onSiteEdit'))" ng-href="#/jobInfoJarSetsOpenHoleEdit/{{_id}}" class="btn btn-primary">Edit</a>
	                                    <a ng-if="approval" ng-href="#/jobInfoJarSetsOpenHoleDetail/{{_id}}" class="btn btn-primary">View</a>
	                                </div>
	                            </div>
	                            <div class="form-group">
	                                <label class="col-sm-6 control-label">Job Safety & Environmental Analysis (JSEA)</label>
	                                <div class="col-sm-6">
	                                	<a ng-href="#/jobInfoOnSiteJSEAList/{{_id}}" class="btn btn-primary">List</a> 
	                                </div>
	                            </div>
	                            <div class="form-group">
	                                <label class="col-sm-6 control-label">Daily Job Report Summary</label>
	                                <div class="col-sm-6">
	                                	<a href="javascript:;" ng-click="detailSummaryJobPdf()" class="btn btn-primary">Pdf</a>
	                                </div>
	                            </div>
	                            <div class="form-group">
	                                <label class="col-sm-6 control-label">ISI Tech Data Sheet</label>
	                                <div class="col-sm-6">
	                                	<a ng-if="!techData && (jobInfo.status._id != '2' || haveAllAccess('@completeJobEdit')) && (myJob(jobInfo) || haveAllAccess('@onSiteEdit'))" ng-href="#/jobInfoOnSiteTechDataNew/{{_id}}" class="btn btn-primary">Add</a> 
	                                    <a ng-if="techData && (jobInfo.status._id != '2' || haveAllAccess('@completeJobEdit')) && (myJob(jobInfo) || haveAllAccess('@onSiteEdit'))" ng-href="#/jobInfoOnSiteTechDataEdit/{{_id}}" class="btn btn-primary">Edit</a> 
	                                    <a ng-if="techData" ng-href="#/jobInfoOnSiteTechDataDetail/{{_id}}" class="btn btn-primary">View</a> 
	                                </div>
	                            </div>
	                            <div class="form-group">
	                                <label class="col-sm-6 control-label">Customer Satisfaction Performance Report</label>
	                                <div class="col-sm-6">
	                                	<a ng-if="!customer && (jobInfo.status._id != '2' || haveAllAccess('@completeJobEdit')) && (myJob(jobInfo) || haveAllAccess('@onSiteEdit'))" ng-href="#/jobInfoOnSiteCustomerNew/{{_id}}" class="btn btn-primary">Add</a> 
	                                    <a ng-if="customer && (jobInfo.status._id != '2' || haveAllAccess('@completeJobEdit')) && (myJob(jobInfo) || haveAllAccess('@onSiteEdit'))" ng-href="#/jobInfoOnSiteCustomerEdit/{{_id}}" class="btn btn-primary">Edit</a> 
	                                    <a ng-if="customer" ng-href="#/jobInfoOnSiteCustomerDetail/{{_id}}" class="btn btn-primary">View</a> 
	                                </div>
	                            </div>
	                            <div class="form-group">
	                                <label class="col-sm-6 control-label">First Alert Information Needed (For Dispatcher)</label>
	                                <div class="col-sm-6">
	                                	<a ng-href="#/jobInfoOnSiteAlertList/{{_id}}" class="btn btn-primary">List</a> 
	                                </div>
	                            </div>
	                            <div class="form-group">
	                                <label class="col-sm-6 control-label">Impact Pro Service Order </label>
	                                <div class="col-sm-6">
	                                	<a ng-if="!impact && (jobInfo.status._id != '2' || haveAllAccess('@completeJobEdit')) && (myJob(jobInfo) || haveAllAccess('@onSiteEdit'))" ng-href="#/jobInfoJarSetsImpactOrderNew/{{_id}}" class="btn btn-primary">Add</a>
	                                    <a ng-if="impact && (jobInfo.status._id != '2' || haveAllAccess('@completeJobEdit')) && (myJob(jobInfo) || haveAllAccess('@onSiteEdit'))" ng-href="#/jobInfoJarSetsImpactOrderEdit/{{_id}}" class="btn btn-primary">Edit</a>
	                                    <a ng-if="impact" ng-href="#/jobInfoJarSetsImpactOrderDetail/{{_id}}" class="btn btn-primary">View</a>
	                                </div>
	                            </div>
	                            <div class="form-group">
	                                <label class="col-sm-6 control-label">Calibration Report</label>
	                                <div class="col-sm-6">
	                                	<a ng-href="#/jobInfoOnSiteCalibrationList/{{_id}}" class="btn btn-primary">List</a> 
	                                </div>
	                            </div>
	                        </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
